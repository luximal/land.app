<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lang.app</title>
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
	<div class="container">

		<div class="content">
			<header class="header">
				<div class="header__logo"></div>
				<div class="header__name"></div>
			</header>
			<main class="main">
				<h1 class="main__header">Learn&nbsp;
						<span class="lang_rotating">english</span>
						<span class="lang_rotating">spanish</span>
						<span class="lang_rotating">chineese</span>
						<span class="lang_rotating">french</span>
						<span class="lang_rotating">german</span>
					<span>using any YouTube video</span>
					<span class="main__for-free"></span>
					<span>for free!</span>
				</h1>
				<p class="main__text">
					Access to subtitles in a foreign language,
					save and review new words and phrases,
					quick dictionary lookup
				</p>
				<button class="button-install"><span class="button-icon"></span> Install for free</button>
			</main>
		</div>

		<div class="slider">
			<ul class="slider__list">
				<li class="slider__item"><img src="img/slider/1.png" alt=""></li>
				<li class="slider__item"><img src="img/slider/2.png" alt=""></li>
				<li class="slider__item"><img src="img/slider/3.png" alt=""></li>
				<li class="slider__item"><img src="img/slider/4.png" alt=""></li>
				<li class="slider__item"><img src="img/slider/5.png" alt=""></li>
				<li class="slider__item"><img src="img/slider/6.png" alt=""></li>
				<li class="slider__item"><img src="img/slider/7.png" alt=""></li>
				<li class="slider__item"><img src="img/slider/8.png" alt=""></li>
				<li class="slider__item"><img src="img/slider/9.png" alt=""></li>
			</ul>
			<div class="slider__nav">
				<div class="slider__nav_prev"></div>
				<div class="slider__nav_next"></div>
			</div>
		</div>
		<footer class="footer">Privacy Policy</footer>
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>
